<h1 class="dialogTitle">Please enter the details</h1>

<form (ngSubmit)="save()">
  <div mat-dialog-content>
    &nbsp;
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Client Name" name="customerName" [(ngModel)]="customer.customerName" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Shipping Address" name="shipTo" [(ngModel)]="customer.shipTo" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Shipping Contact" name="shipToContact" [(ngModel)]="customer.shipToContact" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Billing Address" name="billTo" [(ngModel)]="customer.billTo" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Shipping Contact" name="billToContact" [(ngModel)]="customer.billToContact" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Site Type" name="siteType" [(ngModel)]="customer.siteType" required>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" class="form-buttons">Save</button>
    </div>

  </div>

</form>
