<h1 class="dialogTitle">Please enter the details</h1>

<form (ngSubmit)="save()">
  <div mat-dialog-content>
    &nbsp;
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Bank Name" name="bankName" [(ngModel)]="bank.bankName" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Branch Location" name="branch" [(ngModel)]="bank.branch" required>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" class="form-buttons">Save</button>
    </div>

  </div>

</form>
