<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>PROCREDEX</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/user-admin">User Admin</a>
      <mat-nav-list class="submenu">
        <a mat-list-item href="/banks">Banks</a>
        <a mat-list-item href="/employees">Employees</a>
        <a mat-list-item href="/customers">Customers</a>
        <a mat-list-item href="/vendors">Vendors</a>
      </mat-nav-list>
      <a mat-list-item href="/ar-invoices">AR Invoices</a>
      <a mat-list-item href="/ap-bills">AP Bills</a>
      <a mat-list-item href="/payments">Payments</a>
      <a mat-list-item href="/receipts">Receipts</a>
      <a mat-list-item href="/payment-terms">Payment Terms</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
